<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERP연구회_양성은포트폴리오</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .container {
      width: 85%;
      max-width: 1200px;
      margin: auto;
      padding: 20px 0;
    }

    .card-section {
      background-color: #fff;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card-section h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .profile {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    .profile img {
      max-width: 300px;
      border-radius: 10px;
    }

    .profile-info {
      flex: 1;
    }

    ul {
      padding-left: 20px;
    }

    .highlight {
      font-weight: bold;
      color: #2c3e50;
    }

    .stars {
      color: #f39c12;
      font-family: 'Segoe UI Emoji', sans-serif;
    }

    .skill-item, .cert-item {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>ERP연구회 양성은 포트폴리오</h1>

  </div>

  <div class="container">

    <!-- 프로필 섹션 -->
    <div class="profile">
      <img src="img/얼굴.png" alt="Profile Image" width="300px" height="300px">
      <div class="profile-info">
        <div class="diversity">
          <h2>다양성은: 다양한 언어를 다룰 수 있는 인재</h2>
          <ul>
            <li>HTML, Python, Java, SQL, UiPath Studio 등 다양한 언어와 도구를 다룰 수 있는 역량</li>
            <li>경영과 IT 두 분야의 지식을 함께 쌓으며 높은 성취 유지 <strong>(총 평점 4.22 / 직전 학기 4.32)</strong></li>
            <li>코딩 역량과 회계역량을 함께 갖춘 복합형 인재</li>
          </ul>
        </div>
        <div class="education">
          <h2>Education</h2>
          <p>명지대학교 경영정보학과</p>
          <p>2023.03 ~ (재학)</p>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>
</html>
